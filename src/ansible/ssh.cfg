# Gateway host.
Host lssthead
    User ESPERIA_USERNAME
    HostName 192.41.108.44
    ServerAliveInterval 60
    ServerAliveCountMax 5
    ControlPath ~/.ssh/%r@%h:%p
    ControlMaster auto
    ControlPersist 5m

# Physical hosts.
Host work01 work02 work03 work04 gaia01 gaia02 trop03 trop04
    User ESPERIA_USERNAME
    ProxyCommand ssh -W %h:%p -l ESPERIA_USERNAME lssthead
    ServerAliveInterval 60
    ServerAliveCountMax 5
    ControlPath ~/.ssh/%r@%h:%p
    ControlMaster auto
    ControlPersist 5m

